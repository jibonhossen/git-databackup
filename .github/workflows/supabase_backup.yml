name: Daily Supabase Backup (Raw SQL)

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      # Step 3: Dump Database (No Compression)
      - name: Dump Database
        run: |
          pg_dump "$SUPABASE_DB_URL" --clean --if-exists --quote-all-identifiers --no-owner --no-privileges > supabase_backup.sql
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

      # Step 4: Upload Artifact
      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: supabase_backup.sql
          # Updated to 7 days as requested
          retention-days: 7