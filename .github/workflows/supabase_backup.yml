name: Daily Supabase Backup (Raw SQL)

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # UPDATED STEP: Install PostgreSQL 17 Client explicitly
      # We add the official Postgres repository to get the newest version
      - name: Install PostgreSQL 17 Client
        run: |
          sudo apt-get install -y postgresql-common
          sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
          sudo apt-get install -y postgresql-client-17

      # Step 3: Dump Database (No Compression)
      - name: Dump Database
        run: |
          /usr/lib/postgresql/17/bin/pg_dump "$SUPABASE_DB_URL" --clean --if-exists --quote-all-identifiers --no-owner --no-privileges > supabase_backup.sql
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

      # Step 4: Upload Artifact
      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backup-${{ github.run_id }}
          path: supabase_backup.sql
          retention-days: 7
